services:
  api:
    build: .
    container_name: research_api
    ports:
      - "8000:8000"
    env_file: .env
    # Explicitly set the host to 0.0.0.0 via command override just in case
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000

  frontend:
    build: .
    container_name: research_ui
    depends_on:
      - api
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - API_URL=http://api:8000
    command: streamlit run src/app.py --server.address=0.0.0.0