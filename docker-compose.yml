services:
  api:
    build: .
    container_name: api
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
    networks:
      - agent-net

  frontend:
    build: .
    container_name: frontend
    ports:
      - "8501:8501"
    env_file: .env
    # The frontend talks to 'api' (the service name), not 'localhost'
    environment:
      - API_URL=http://api:8000/research
    depends_on:
      - api
    networks:
      - agent-net

networks:
  agent-net:
    driver: bridge